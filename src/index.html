<!doctype html>
<html lang="ru"> <!-- язык сайта -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud</title> <!-- измени имя сайта -->
    <!-- <link rel="icon" href="/src/icons/Uber_favicon_2.png" type="image/png"> --> <!-- подключи иконку во вкладке браузера -->
    <link rel="stylesheet" href="css/style.min.css"> <!-- подключи свои стили css -->
  </head>

<body> 

  <div class="main">
    <div class="start-n-slider__window">
      <div class="start-n-slider">
        <div class="first-screen">
          <div class="window">          
            <div class="first-screen__user">
              <div class="first-screen__user-avatar">
                <div class="first-screen__user-text">АФ</div>
              </div>
              <div class="first-screen__user-info">
                <div class="first-screen__user-name">Александр Филимонов</div>
                <div class="first-screen__social">
      
                  <div class="first-screen__social-item">
                    <div class="first-screen__social-icon">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.710016 1.96935L2.08181 0.524489C2.15733 0.444944 2.26221 0.399902 2.37189 0.399902H4.83441C4.9405 0.399902 5.04224 0.442045 5.11725 0.51706L6.48294 1.88275C6.55795 1.95776 6.6597 1.9999 6.76578 1.9999H12.4344C12.5405 1.9999 12.6422 2.04205 12.7173 2.11706L13.2829 2.68275C13.358 2.75776 13.4001 2.8595 13.4001 2.96559V10.6342C13.4001 10.7403 13.358 10.842 13.2829 10.9171L12.7173 11.4827C12.6422 11.5578 12.5405 11.5999 12.4344 11.5999H1.59C1.46983 11.5999 1.35602 11.5459 1.28005 11.4528L0.690151 10.7296C0.631907 10.6582 0.600098 10.5689 0.600098 10.4768V2.24476C0.600098 2.14227 0.639443 2.04368 0.710016 1.96935Z" fill="#CCCCCC"/>
                        </svg>  
                                        
                    </div>
                    <div class="first-screen__social-text">Telegram</div>
                  </div>
      
                  <div class="first-screen__social-item">
                    <div class="first-screen__social-icon">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.710016 1.96935L2.08181 0.524489C2.15733 0.444944 2.26221 0.399902 2.37189 0.399902H4.83441C4.9405 0.399902 5.04224 0.442045 5.11725 0.51706L6.48294 1.88275C6.55795 1.95776 6.6597 1.9999 6.76578 1.9999H12.4344C12.5405 1.9999 12.6422 2.04205 12.7173 2.11706L13.2829 2.68275C13.358 2.75776 13.4001 2.8595 13.4001 2.96559V10.6342C13.4001 10.7403 13.358 10.842 13.2829 10.9171L12.7173 11.4827C12.6422 11.5578 12.5405 11.5999 12.4344 11.5999H1.59C1.46983 11.5999 1.35602 11.5459 1.28005 11.4528L0.690151 10.7296C0.631907 10.6582 0.600098 10.5689 0.600098 10.4768V2.24476C0.600098 2.14227 0.639443 2.04368 0.710016 1.96935Z" fill="#CCCCCC"/>
                        </svg>                  
                    </div>
                    <div class="first-screen__social-text">GitHub</div>
                  </div>
      
                  <div class="first-screen__social-item">
                    <div class="first-screen__social-icon">
                      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.710016 1.96935L2.08181 0.524489C2.15733 0.444944 2.26221 0.399902 2.37189 0.399902H4.83441C4.9405 0.399902 5.04224 0.442045 5.11725 0.51706L6.48294 1.88275C6.55795 1.95776 6.6597 1.9999 6.76578 1.9999H12.4344C12.5405 1.9999 12.6422 2.04205 12.7173 2.11706L13.2829 2.68275C13.358 2.75776 13.4001 2.8595 13.4001 2.96559V10.6342C13.4001 10.7403 13.358 10.842 13.2829 10.9171L12.7173 11.4827C12.6422 11.5578 12.5405 11.5999 12.4344 11.5999H1.59C1.46983 11.5999 1.35602 11.5459 1.28005 11.4528L0.690151 10.7296C0.631907 10.6582 0.600098 10.5689 0.600098 10.4768V2.24476C0.600098 2.14227 0.639443 2.04368 0.710016 1.96935Z" fill="#CCCCCC"/>
                        </svg>                  
                    </div>
                    <div class="first-screen__social-text">Resume</div>
                  </div>
      
                </div>         
              </div>        
            </div>
      
            <div class="first-screen__divider"></div>
      
            <div class="first-screen__form" action="#">
      
              <div class="first-screen__form__phone">
                <label type="tel" for="phoneNum">Номер телефона</label>
                <input data-num-page="1" id="phoneNum" name="phone" data-format="+7**********" data-mask="7*** *******" placeholder="79998887766" type="number">
              </div>
      
              <div class="first-screen__form__email">
                <label for="email">Email</label>
                <input data-num-page="1" id="email" name="email" placeholder="Your E-mail" type="email">
              </div>        
                      
            </div>
            <button id="button-start">Начать</button>  
      
          </div>
        </div>
        <div class="slider">          

          <div class="window__small">
            <div class="steps__wrapper">
              <div class="steps">   
                <div class="steps__progress-line"></div>     
                <div class="steps__line"></div>
                <div class="steps__circles">          
                  <div class="steps__circle-done">
                    <img src="icons/Dot.svg" alt="success">           
                  </div>
                  <div class="steps__circle-done">
                    <img src="icons/Dot.svg" alt="success">           
                  </div>    
                  <div class="steps__circle-done">
                    <img src="icons/Dot.svg" alt="success">           
                  </div>   
                         
                  <div class="steps__circle steps__circle-active"></div>                                                   
                  <div class="steps__circle"></div>  
                  <div class="steps__circle"></div> 
                  <div class="steps__circle-move"></div>     
                </div>       
                <div class="steps-nums">
                  <div class="steps-num">1</div>
                  <div class="steps-num">2</div>
                  <div class="steps-num">3</div>          
                </div>
              </div>
            </div>
            <div class="slide-window">
              <form id="itIsForm" class="form-wrapper" action="#"> 
                <div class="second-screen">
                  <div class="second-screen__form">
                    <label for="field-nickname">Nickname</label>
                    <input class="second-screen__form_input" id="field-nickname" name="nickname" placeholder="Placeholder" type="text" minlength="2" maxlength="30">
                    <div class="second-screen__form-tip">Tip</div>
                    <label for="field-name">Name</label>
                    <input class="second-screen__form_input" oninput="this.value=this.value.replace(/[^a-zA-Z]/g,'');" id="field-name"  name="name" placeholder="Placeholder" type="text" minlength="2" maxlength="30">
                    <div class="second-screen__form-tip">Tip</div>
                    <label for="field-sername">Sername</label>
                    <input class="second-screen__form_input" oninput="this.value=this.value.replace(/[^a-zA-Z]/g,'');" id="field-sername"  name="sername" placeholder="Placeholder" type="text" minlength="2" maxlength="30">
                    <div class="second-screen__form-tip">Tip</div>
                    <div class="second-screen__form__sex">
                      <label for="field-sex">Sex</label>
                      <input class="second-screen__form_input" id="field-sex" readonly name="sex" placeholder="Not selected" type="text">
                      <div class="second-screen__form-tip">Tip</div>
                      <svg class="svg-sex" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.35355 9.05848C4.15829 8.86321 4.15829 8.54663 4.35355 8.35137L5.05683 7.64809C5.25194 7.45298 5.56823 7.45281 5.76355 7.6477L9.64683 11.5225C9.84201 11.7173 10.158 11.7173 10.3532 11.5225L14.2364 7.6477C14.4318 7.45281 14.7481 7.45298 14.9432 7.64809L15.6464 8.35137C15.8417 8.54663 15.8417 8.86321 15.6464 9.05848L10.3536 14.3514C10.1583 14.5466 9.84171 14.5466 9.64645 14.3514L4.35355 9.05848Z" fill="black" fill-opacity="0.24"/>
                      </svg> 
                      <div class="second-screen__form__choice-window">
                        <div class="second-screen__form__choice">
                          <div data-value="man" id="field-sex-option-man" class="second-screen__form__choice-item">man</div>
                          <div data-value="woman" id="field-sex-option-woman" class="second-screen__form__choice-item">woman</div>
                        </div>
                      </div>                                 
                    </div>       
                  </div>
                </div>         
            
                
                <div class="third-screen">
                  <div class="third-screen__form">                    
                   
                    <label class="third-screen__advantages">Advantages                      
                      
                      <input class="advantages-input"  id="field-advantages-1" name="advantages" placeholder="Placeholder" type="text" data-visibility="visible" data-min-length="2" maxlength="25">
                      <div id="button-remove-1" data-removeInput="field-advantages-1" class="third-screen__remove-btn2">
                        <img src="icons/remove.svg" alt="remove">         
                      </div>     
                      
                      <input class="advantages-input"  id="field-advantages-2" name="advantages" placeholder="Placeholder" type="text" data-min-length="2" data-visibility="visible" maxlength="25">
                      <div id="button-remove-2" data-removeInput="field-advantages-2" class="third-screen__remove-btn2">
                        <img src="icons/remove.svg" alt="remove">         
                      </div>

                      <input class="advantages-input"  id="field-advantages-3" name="advantages" placeholder="Placeholder" type="text" data-min-length="2" data-visibility="hidden" maxlength="25">
                      <div id="button-remove-3" data-removeInput="field-advantages-3" class="third-screen__remove-btn2">
                        <img src="icons/remove.svg" alt="remove">         
                      </div>

                      <input class="advantages-input"  id="field-advantages-4" name="advantages" placeholder="Placeholder" type="text" data-min-length="2" data-visibility="hidden" maxlength="25">
                      <div id="button-remove-4" data-removeInput="field-advantages-4" class="third-screen__remove-btn2">
                        <img src="icons/remove.svg" alt="remove">         
                      </div>

                      <input class="advantages-input"  id="field-advantages-5" name="advantages" placeholder="Placeholder" type="text" data-min-length="2" data-visibility="hidden" maxlength="25">
                      <div id="button-remove-5" data-removeInput="field-advantages-5" class="third-screen__remove-btn2">
                        <img src="icons/remove.svg" alt="remove">         
                      </div>
                     
                    </label> 

                    <div class="third-screen__form__add-btn"></div>           
                    
                    <div class="third-screen__checkbox">
                      <p id="checkbox-p">Checkbox group</p>
                      <input id="field-checkbox-group-option-1" type="checkbox">
                      <label for="field-checkbox-group-option-1">1</label>
                      <input id="field-checkbox-group-option-2" type="checkbox">
                      <label for="field-checkbox-group-option-2">2</label>
                      <input id="field-checkbox-group-option-3" type="checkbox" >
                      <label for="field-checkbox-group-option-3">3</label>
                    </div>  
      
                    <div class="third-screen__radio">
                      <p>Radio group</p>
                      <input id="field-radio-group-option-1" type="radio" name="select" value="1">
                      <label for="field-radio-group-option-1">1</label>
                      <input id="field-radio-group-option-2" type="radio" name="select" value="2">
                      <label for="field-radio-group-option-2">2</label>
                      <input id="field-radio-group-option-3" type="radio" name="select" value="3" checked>
                      <label for="field-radio-group-option-3">3</label>
                    </div>                     
                  </div>
                </div>
                
                <div class="four-screen">
                  <label for="field-about">About</label>
                  <textarea  name="text" id="field-about" maxlength="200" placeholder="Placeholder"></textarea> 
                  <div class="four-screen__tip">Tip</div>       
                </div>
              </form>    
            </div>            

            <div class="nav-btns">
              <button id="button-back">Назад</button>
              <button id="button-next">Далее</button>
              <button form="itIsForm" type="submit" id="button-send">Отправить</button>
            </div>              

          </div> 
            
        </div>
      </div>
    </div>
    

    <div id="modal-succ" class="modal-success">
      <p>Форма успешно отправлена</p>
      <img src="icons/IconDecorPredefined.svg" alt="success">
      <button id="button-to-main">На главную
      </button>      
    </div>
  
    <div id="modal-err" class="modal-error">
      <p>Ошибка</p>
      <img src="icons/IconDecorPredefinedErr.svg" alt="Error">     
      <button id="button-close">Закрыть</button>   
    </div>

    <div class="blackout"></div>

  </div>
    
 <!--  </div> -->
  <script src="js/script.js"></script>
</body>
</html>
